query IsUserLoggedIn {
  loggedInUser {
    id
  }
}

query GetParties(
  $userId: ID!
) {
  allParties(orderBy: displayName_ASC, filter: {
    owner: {
      id: $userId
    }
  }) {
    id
    displayName
  }
}

query AllParties {
  allParties(orderBy: displayName_ASC) {
    id
    displayName
  }
}
