mutation SetCurrentParty($partyId: ID, $isOwner: Boolean) {
  clientSetCurrentParty(id: $partyId, isOwner: $isOwner) @client {
    id
    isOwner
  }
}

query GetIsPartyOwner($partyId: ID!) {
  isPartyOwner(partyId: $partyId) {
    isOwner
  }
}

query GetClientIsPartyOwner {
  currentParty @client {
    isOwner
  }
}

query GetParty($partyId: ID!) {
  Party(id: $partyId) {
    id
    displayName
    text
    location
    time
    otherNotes
  }

  allRounds(orderBy: order_ASC, filter: {
    narrative: {
      parties_some: {
        id: $partyId
      }
    }
  }) {
    id
    order

    characterRounds(filter: {
      clues_some: {
        id_not: null
      }
    }) {
      id

      clues {
        id
        hint
      }
    }

  }
}
