mutation UpdateDisplayName(
  $playerId: ID!,
  $displayName: String!
) {
  updatePlayer(
    id: $playerId,
    displayName: $displayName
  ) {
    id
  }
}

query GetDisplayName(
  $playerId: ID!
) {
  Player(id: $playerId) {
    id
    displayName
  }
}

query GetIsOwner {
  currentParty @client {
    id
    isOwner
  }
}
